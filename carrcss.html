<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carrcss.css">
    <title>Registro de Autos</title>
</head>
<body>
    <div>
            <fieldset class="form">
                <legend>Registro de autos</legend>
                <li>
                    ID Coche <br>
                    <input type="number" placeholder="Ingrese numero"> <br>
                </li>
                <li>
                    Tipo de Combustible <br>
                    <select name="Combustible" id="">
                        <option value="combustible">-Selecciona-</option>
                        <option value="combustible">Diésel</option>
                        <option value="combustible">Etanol</option>
                        <option value="combustible">Hidrogenol</option>
                        <option value="combustible">Biodisel</option>
                    </select> <br>
                </li>
                <li>
                    Tipo de Coche <br>
                    <select name="tipo_coche" id="">
                        <option value="tipo_coche">-Selecciona-</option>
                        <option value="tipo_coche">Coche abierto</option>
                        <option value="tipo_coche">Coche cerrado</option>
                        <option value="tipo_coche">Coche descubrible</option>
                        <option value="tipo_coche">Coche Sport</option>
                    </select> <br>
                </li>
                <li>
                    Estado <br>
                    <select name="Estado" id="">
                        <option value="estado">-Selecciona-</option>
                        <option value="estado">Nuevo</option>
                        <option value="estado">Semi-Nuevo</option>
                        <option value="estado">Usado</option>
                    </select> <br>
                </li>
                <li>
                    Marca <br>
                    <select name="marca" id="">
                        <option value="marca">-Selecciona-</option>
                        <option value="marca">Renault</option>
                        <option value="marca">Chevrolet</option>
                        <option value="marca">Ferrari</option>
                        <option value="marca">Audi</option>
                        <option value="marca">Mercedes</option>
                        <option value="marca">Aston Martin</option>
                        <option value="marca">Mazda</option>
                    </select> <br>
                </li>
                <li>
                    Usuario <br>
                    <select name="usuario" id="">
                        <option value="usuario">-Selecciona-</option>
                        <option value="usuario">Usuario 1</option>
                        <option value="usuario">Usuario 2</option>
                        <option value="usuario">Usuario 3</option>
                        <option value="usuario">Usuario 4</option>
                    </select> <br> 
                </li>
                <li>
                    Modelo <br>
                    <input type="text"> <br>
                    <br> 
                </li>
                <li>
                    Año <br>
                    <input type="text"> <br>
                    <br> 
                </li>
                <li>
                    Detalle <br>
                    <input type="text"> <br>
                    <br> 
                </li>
                <li>
                    Caja <br>
                    <input type="text"> <br>
                    <br> 
                </li>
                <li>
                    Motor <br>
                    <input type="text"> <br>
                    <br> 
                </li>
                <li>
                    Fecha de publicación <br>
                    <input type="text"> <br>
                    <br> 
                </li>
                <li>
                    Precio <br>
                    <input type="text"> <br>
                    <br> 
                </li>
                <ul>
                <li class="Descripcion">
                    <label class="titulo" for="Descripcion">Descripción <span class=""></span></label>
                    <div>
                      <span class="mitad">
                        <textarea name="desc1" id="" cols="22" rows="3"></textarea>
                        <label for="desc1">Descripción 1</label>
                      </span>
                      <br>
                      <br>
                      <span class="mitad">
                        <textarea name="desc2" id="" cols="22" rows="3"></textarea>
                        <label for="desc2">Descripción 2</label>
                      </span>
                      <br>
                      <br>
                      <span class="mitad">
                          <textarea name="desc3" id="" cols="22" rows="3"></textarea>
                          <label for="desc3">Descripción 3</label>
                        </span>
                    </div>
                </ul>
                  <br>
                  <li>
                    Destacado: <br>
                    <textarea name="destacado" id="" cols="22" rows="5"></textarea>
                    <br>
                  </li>
                
            </fieldset><br>
            <a href=""><button>Registrarse</button></a>
    </div>
</body>
</html>
