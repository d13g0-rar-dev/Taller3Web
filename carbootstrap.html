<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carbootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Car Bootstrap</title>
</head>

<body>
    <div class="container-sm p-3 my-1 border">

        <form class="well form-horizontal" action=" " method="post">
            <fieldset class="form">
                <legend><h2><p class="text-center">Registro de Autos</p></h2></legend>

                <div class="row">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="idCoche">ID Coche</label>
                            <input type="text" class="form-control" id="idCoche" placeholder="ID">
                            </div>
                    </div>
                </div>
                <br>
                <div class="form-horizontal">
                    <label for="combustible">Tipo De Combustible</label>
                    <select name="combustible" id="combustible" class="form-select form-select-sm">
                        <option value="combustible">-Selecciona-</option>
                        <option value="combustible">Diésel</option>
                        <option value="combustible">Etanol</option>
                        <option value="combustible">Hidrogenol</option>
                        <option value="combustible">Biodisel</option>
                    </select>
                </div>
                <br>
                <div class="form-horizontal">
                    <label for="tipo_coche">Tipo De Coche</label>
                    <select name="tipo_coche" id="tipo_coche" class="form-select form-select-sm">
                        <option value="tipo_coche">-Selecciona-</option>
                        <option value="tipo_coche">Coche abierto</option>
                        <option value="tipo_coche">Coche cerrado</option>
                        <option value="tipo_coche">Coche descubrible</option>
                        <option value="tipo_coche">Coche Sport</option>
                    </select>
                </div>
                <br>
                <div class="form-horizontal">
                    <label for="estado">Estado</label>
                    <select name="estado" id="estado" class="form-select form-select-sm">
                        <option value="estado">-Selecciona-</option>
                        <option value="estado">Nuevo</option>
                        <option value="estado">Semi-Nuevo</option>
                        <option value="estado">Usado</option>
                    </select>
                </div>
                <br>
                <div class="form-horizontal">
                    <label for="marca">Marco</label>
                    <select name="marca" id="marca" class="form-select form-select-sm">
                        <option value="marca">-Selecciona-</option>
                        <option value="marca">Renault</option>
                        <option value="marca">Chevrolet</option>
                        <option value="marca">Ferrari</option>
                        <option value="marca">Audi</option>
                        <option value="marca">Mercedes</option>
                        <option value="marca">Aston Martin</option>
                        <option value="marca">Mazda</option>
                    </select>
                </div>
                <br>
                <div class="form-horizontal">
                    <label for="usuario">Usuario</label>
                    <select name="usuario" id="usuario" class="form-select form-select-sm">
                        <option value="usuario">-Selecciona-</option>
                        <option value="usuario">Usuario 1</option>
                        <option value="usuario">Usuario 2</option>
                        <option value="usuario">Usuario 3</option>
                        <option value="usuario">Usuario 4</option>
                    </select>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="modelo">Modelo</label>
                            <input type="text" class="form-control" id="modelo" placeholder="Modelo">
                            </div>
                    </div>                
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="anio">Año</label>
                            <input type="text" class="form-control" id="anio" placeholder="Año">
                            </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Detalle">Detalle</label>
                            <input type="text" class="form-control" id="Detalle" placeholder="Detalle">
                            </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Caja">Caja</label>
                            <input type="text" class="form-control" id="Caja" placeholder="Caja">
                            </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Motor">Motor</label>
                            <input type="text" class="form-control" id="Motor" placeholder="Motor">
                            </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Precio">Precio</label>
                            <input type="text" class="form-control" id="Precio" placeholder="Precio">
                            </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="fechaPubli">Fecha de Publicación</label>
                            <input type="text" class="form-control" id="fechaPubli" placeholder="Publicación">
                            </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="desc">Descripción</label>
                            <textarea name="desc" id="desc" cols="30" rows="3" class="form-control" id="desc" placeholder="Descripción 1, 2 y 3"></textarea>
                            </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="dest">Destacado</label>
                            <textarea name="dest" id="dest" cols="30" rows="3" class="form-control" id="desc" placeholder="Destacado"></textarea>
                            </div>
                    </div>
                </div>
                <br>
            </fieldset>
        </form>
    </div>
        <br>
    <a href="#" class="btn btn-primary disabled" role="button">Enviar</a>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
