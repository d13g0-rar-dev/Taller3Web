<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carNombre.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Car Tailwind</title>
</head>
<body>
    <div class="absolute inset-3">
        <legend><p class="text-3xl font-bold font-mono">Registro de Autos</p></legend>

            <div class="relative mb-3">
                <label for="idcoche" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Id Coche</label>
                <input type="tel" name="idcoche" id="idcoche" class="appearance-none bg-white text-gray-700 border border-gray-300 rounded py-2 px-4 leading-tight">
            </div>


            <div class="left">
                <label for="combustible" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Tipo de Combustible</label>
                <select name="" id="" class="block appearance bg-white border border-gray-300 text-gray-700 py-2 rounded leading-tight">
                    <option value="">-Selecciona-</option>
                    <option value="combustible">Diésel</option>
                    <option value="combustible">Etanol</option>
                    <option value="combustible">Hidrogenol</option>
                    <option value="combustible">Biodisel</option>
                </select>
            </div>    
            <br>
            <div class="left">
                <label for="tipo_coche" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Tipo de Coche</label>
                <select name="" id="" class="block appearance bg-white border border-gray-300 text-gray-700 py-2 rounded leading-tight">
                    <option value="tipo_coche">-Selecciona-</option>
                    <option value="tipo_coche">Coche abierto</option>
                    <option value="tipo_coche">Coche cerrado</option>
                    <option value="tipo_coche">Coche descubrible</option>
                    <option value="tipo_coche">Coche Sport</option>
                </select>
            </div>   
            <br>
            <div class="left">
                <label for="Estado" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Estado</label>
                <select name="" id="" class="block appearance bg-white border border-gray-300 text-gray-700 py-2 rounded leading-tight">
                    <option value="estado">-Selecciona-</option>
                    <option value="estado">Nuevo</option>
                    <option value="estado">Semi-Nuevo</option>
                    <option value="estado">Usado</option>
                </select>
            </div>    
            <br>
            <div class="left">
                <label for="marca" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Marca</label>
                <select name="" id="" class="block appearance bg-white border border-gray-300 text-gray-700 py-2 rounded leading-tight">
                    <option value="marca">-Selecciona-</option>
                    <option value="marca">Renault</option>
                    <option value="marca">Chevrolet</option>
                    <option value="marca">Ferrari</option>
                    <option value="marca">Audi</option>
                    <option value="marca">Mercedes</option>
                    <option value="marca">Aston Martin</option>
                    <option value="marca">Mazda</option>
                </select>
            </div>    
            <br>
            <div class="left">
                <label for="Usuario" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Usuario</label>
                <select name="" id="" class="block appearance bg-white border border-gray-300 text-gray-700 py-2 rounded leading-tight">
                    <option value="usuario">-Selecciona-</option>
                    <option value="usuario">Usuario 1</option>
                    <option value="usuario">Usuario 2</option>
                    <option value="usuario">Usuario 3</option>
                    <option value="usuario">Usuario 4</option>
                </select>
            </div>  
            <br>
            <div class="flex flex-wrap">
                <div class="relative">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                      Modelo
                    </label>
                    <input class="appearance-none block mb-2 bg-white border border-gray-300 rounded py-2 px-4 mb-3 leading-tight" id="grid-nombre" type="text">
                </div>
                <div class="relative mx-4">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                      Año
                    </label>
                    <input class="appearance-none block mb-2 bg-white border border-gray-300 rounded py-2 px-4 mb-3 leading-tight" id="grid-nombre" type="text">
                </div>
            </div>

            <div class="flex flex-wrap">
                <div class="relative">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                      Detalle
                    </label>
                    <input class="appearance-none block mb-2 bg-white border border-gray-300 rounded py-2 px-4 mb-3 leading-tight" id="grid-nombre" type="text">
                </div>
                <div class="relative mx-4">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                      Caja
                    </label>
                    <input class="appearance-none block mb-2 bg-white border border-gray-300 rounded py-2 px-4 mb-3 leading-tight" id="grid-nombre" type="text">
                </div>
            </div>

            <div class="flex flex-wrap">
                <div class="relative">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                      Motor
                    </label>
                    <input class="appearance-none block mb-2 bg-white border border-gray-300 rounded py-2 px-4 mb-3 leading-tight" id="grid-nombre" type="text">
                </div>
                <div class="relative mx-4">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                      Precio
                    </label>
                    <input class="appearance-none block mb-2 bg-white border border-gray-300 rounded py-2 px-4 mb-3 leading-tight" id="grid-nombre" type="text">
                </div>
            </div>

            <div class="relative mb-3">
                <label for="fechaPubli" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Fecha de Publicación</label>
                <input type="tel" name="idcoche" id="fechaPubli" class="appearance-none bg-white text-gray-700 border border-gray-300 rounded py-2 px-4 leading-tight">
            </div>

            <div class="relative mb-3">
                <label for="desc" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Descripción</label>
                <textarea name="desc" id="dest" cols="30" rows="3" class="form-control appearance-none block mb-2 bg-white border border-gray-300 rounded py-2 px-4 mb-3 leading-tight" id="desc" placeholder="Descripción 1, 2 y 3"></textarea>
            </div>

            <div class="relative mb-3">
                <label for="dest" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Destacado</label>
                <textarea name="dest" id="dest" cols="30" rows="3" class="form-control appearance-none block mb-2 bg-white border border-gray-300 rounded py-2 px-4 mb-3 leading-tight" id="dest" placeholder="Destacado"></textarea>
            </div>

            <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">Registro</button>
            <br>
    </div> 

    

</body>
</html>
